<!DOCTYPE html>
<!-- HTML 5 -->
<html lang="en">


<head>
    <!-- Standard Visual Studio Code Head Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Eric Meyer's Reset for Cross Browser Consistency -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <!-- Main Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts CDN for Roboto and Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JQuery Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <title>Tournament Zilch</title>
</head>


<body>
    <!-- Modal -->
    <div id=myModal class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Zilch!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Main Container Begin -->
    <div class="container-fluid w-100 h-100 m-0">
        <!-- Begin 1st Row -->
        <div class="row row-justify-content-start h-100 m-0">
            <!-- Card Goes Here -->
            <img class="img-responsive card card-img-top m-0 table" src="./assets/images/Zilchtable.png" alt="-Zilch Table-">
            <!-- Main Board Text Overlay Starts Here -->
            <div class="card-img-overlay">

                <!-- Main Game Col Container (Inside Overlay) -->
                <div id="col" class="col-xs-12 col-contain">

                    <!-- Main Game Row (Inside Overlay) -->
                    <div class="row">

                        <!-- First Col -->
                        <div class="col">
                            <!-- Player 3 -->


                            <div class="row rh">
                                <div class="col"></div>
                            </div>
                            <div class="row rh">
                                <div class="col">
                                    <div class="player3" id="player3"></div>
                                </div>
                            </div>
                            <div class="row rh">
                                <div class="col"></div>
                            </div>


                        </div>



                        <!-- Second Col -->
                        <div id="col2" class="col ">

                            <!--Player 1 -->


                            <!--Player 5 -->


                            <div class="row rh">
                                <div class="col">
                                    <div class="player1" id="player1"></div>
                                </div>
                            </div>
                            <div class="row rh">
                                <div class="col"></div>
                            </div>
                            <div class="row rh">
                                <div class="col">
                                    <div class="player5" id="player5"></div>
                                </div>
                            </div>
                        </div>




                        <!-- Third Col -->

                        <div id="col3" class="col">


                            <div class="row">
                                <div class="col">



                                </div>


                            </div>
                            <div class="row">
                                <div class="col">
                                    <div id="roll-cup" class="rollCup"></div>


                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <!-- Dice Area contain !needs margins changed for screen size -->
                                    <div class="dice-area">

                                        <div id="img0" class="float-left"></div>
                                        <div id="img1" class="float-left"></div>
                                        <div id="img2" class="float-left"></div>
                                        <div id="img3" class="float-left"></div>
                                        <div id="img4" class="float-left"></div>
                                        <div id="img5" class="float-left"></div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <!-- Fourth Col -->
                        <div id="col4" class="col">

                            <!-- Player 2-->


                            <!-- Player 6-->

                            <div class="row rh">
                                <div class="col">
                                    <div class="player2" id="player2"></div>
                                </div>
                            </div>
                            <div class="row rh">
                                <div class="col"></div>
                            </div>
                            <div class="row rh">
                                <div class="col">
                                    <div class="player6" id="player6"></div>
                                </div>
                            </div>
                        </div>



                        <!-- Fifth Col -->
                        <div id="col5" class="col">

                            <div class="row rh">
                                <div class="col"></div>
                            </div>
                            <div class="row rh">
                                <div class="col">
                                    <div class="player4" id="player4">
                                    </div>
                                </div>
                            </div>
                            <div class="row rh">
                                <div class="col"></div>
                            </div>
                        </div>


                        <!-- Main Game 1st Row Ends Below-->
                    </div>


    <!-- container col end below -->
</div>

                    <div class="text-color">
                        <!-- Second Game Row -->
                        <div class="row">
                            <div class="col">
                                <!-- Dice Sort -->
                                <div id="result-text" class="res"></div>
                            </div>




                            <div class="col">
                                <!-- Points  -->
                                <div id="value-text"></div>


                            </div>


                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- Hold Area-->

                                <div id="holdArea" class="holdArea"></div>

                            </div>
                            <!-- Message, -->
                            <div class="col">
                                <div id="message-text"></div>
                            </div>
                            <div class="col"><span id="turn-text"></span></div>
                            <div class="col"><span id="round-text"></span></div>
                        </div>
                    </div>




                
                <!-- Overlay End Below-->


            </div>






            <!-- 1st Row Main 100w 100h Below -->
        </div>

        <!-- Main Container Below -->
    </div>


    <!-- All the good stuff! -->
    <script type="text/javascript" src="./assets/javascript/zilch.js"></script>




    <!-- Required JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Required popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Required Bootstrap JQuery CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
