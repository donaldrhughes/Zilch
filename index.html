<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zilch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.4.2/js/all.js" integrity="sha384-wp96dIgDl5BLlOXb4VMinXPNiB32VYBSoXOoiARzSTXY+tsK8yDTYfvdTyqzdGGN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- logo image code -->
                <p class="zhead text-center mt-2 mb-0"> <img src="./assets/images/Zilch_logo1.jpg" class="zlogo ">
                </p>
            </div>


            <nav class="navbar navbar-expand-lg navbar-light mt-0">
                <a class="navbar-brand" href="index.html"></a>



                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-right" href="#">Play
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-right" href="#">How to Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-right" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>
    <div class="container">

        <div id=myModal class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Zilch!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row-md-12 border-top mt-3 h-12">
            <div class="game-container mt-2">
                <div class="col-md-10 float-left bg-dark">

                    <div class="row">
                        <div class="col">
                            <div class="card text-white">
                                <img class="card-img" src="./assets/images/Zilchtable.jpg" alt="Zilch Table">
                                <div class="card-img-overlay">
                                    <p class="card-text ">
                                        <div id="img0" class="float-left"></div>
                                        <div id="img1" class="float-left"></div>
                                        <div id="img2" class="float-left"></div>
                                        <div id="img3" class="float-left"></div>
                                        <div id="img4" class="float-left"></div>
                                        <div id="img5" class="float-left"></div>

                                    </p>
                               <!-- <div class="row">
                        <div class="col">
                            
                        </div>

                    </div> -->

                                </div>
                                <div class="text-dark bg-info"><h5 class="card-title"><span id="result-text"> Press Cup to Roll!</span></h5></div>
                                
                            </div>
                        </div>

                    </div>


                    

                    <div class="row">
                        <div class="col">
                            <h4><span id="rollcount-text"></span></h4>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col">
                            <div id="holdArea" class="holdArea">


                            </div>
                        </div>
                    </div>


                    <div class="col">
                        <h3><div id="value-text"></div></h3>
                    </div>

                    <div class="col">


                    </div>



                    <div class="row">
                        <div class="col">


                           
                            <div id="roll-cup" class="rollCup ml-4 mb-2"></div>




                        </div>
                        <div class="col">
                            <p class="card-text">
                                <h4><span id="turn-text"></span></h4>
                            </p>
                            <p class="card-text">
                                <h4><span id="round-text"></span></h4>
                            </p>
                            <p class="card-text">
                                <h4> <span id="message-text"></span></h4>
                            </p>

                        </div>
                    </div>


                </div>

                <div class="col-md-2 float-right">
                    <div class="social mt-2">
                        <h2> Check Zilch out on: </h2>
                        <span style="font-size: 48px; color: Dodgerblue;">
                            <i class="fab fa-twitter"></i></span>
                        Twitter,<p></p>
                        <span style="font-size: 48px; color: Dodgerblue;">
                            <i class="fab fa-telegram-plane"></i></span>
                        Telegram,
                    </div>


                </div>



            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">

        <footer class="row mt-12 fixed-bottom">
            <div class="col-6">
                <!-- <span style="font-size: 36px; color: white;">
                <i class="fas fa-dice fa-1x border rounded-circle bg-success"></i></div> -->
                </span>
                <div class="col-6">
                    <div class="text-justify foot">Copyright 2018 - Zilch </div>

        </footer>
    </div>

    <!-- Main JavaScript Source Link -->

    <script src="./assets/javascript/zilch.js"></script>


    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
