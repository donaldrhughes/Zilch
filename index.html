<!DOCTYPE html>
<!-- HTML 5 -->
<html lang="en">


<head>
    <!-- Standard Visual Studio Code Head Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Eric Meyer's Reset for Cross Browser Consistency -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Main Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts CDN for Roboto and Open Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <!-- Main CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JQuery Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <title>Tournament Zilch</title>
</head>


<body>
    <!-- Main Container Begin -->
    <div class="container-fluid w-100 h-100 m-0">
        <!-- Begin 1st Row -->
        <div class="row row-justify-content-start h-100 m-0">
            <!-- container col -->
            <div id="col" class="col col-contain">
                <!-- Card Goes Here -->

                <img class="card card-img-top m-0" src="./assets/images/Zilchtable.jpg" alt="-Zilch Table-">
                <!-- Main Board Text Overlay Starts Here -->
                <div class="card-img-overlay">
                    <div class="row">

                        <!-- First Col -->
                        <div class="col">
                            <div class="player3" id="player3">
                                <!-- Player 3, --> Player3 <img src="./assets/images/avatar3.png" class="img img-fluid">
                            </div>

                        </div>

                        <div id="col2" class="col ">

                            <!-- Player 1 -->
                            <div class="player1" id="player1">
                                Player1
                                <img src="./assets/images/avatar1.png" class="img img-fluid">
                            </div>
                            <!-- ,  Player 5 -->
                            <div class="player5" id="player5">
                                Player5<img src="./assets/images/avatar5.png" class="img img-fluid">
                            </div>
                        </div>
                        <div id="col3" class="col">
                            <!-- Dice Sort, Points, Message, -->


                            <!-- Dice Area contain !needs margins changed for screen size -->
                            <div class="dice-area m-2 mt-3"></div>
                            <div id="roll-cup" class="rollCup"></div>
                            <span id="turn-text"></span>
                            <span id="result-text"> -Dice Sort-</span>
                            <span id="round-text"></span>
                                <div id="value-text"></div>
                                <span id="message-text"></span>
                                <!-- *Card-text !Important - Shows the Dice-->
                                <div class="card-text "></div>
                                <div id="img0" class="float-left"></div>
                                <div id="img1" class="float-left"></div>
                                <div id="img2" class="float-left"></div>
                                <div id="img3" class="float-left"></div>
                                <div id="img4" class="float-left"></div>
                                <div id="img5" class="float-left"></div>
                        </div>


                        <!-- Hold Area-->
                        <div id="holdArea" class="holdArea">
                        </div>
                        <div id="col4" class="col">
                                <!-- Player 2 s -->
                            <div class="player2" id="player2">
                                -Player2-<img src="./assets/images/avatar2.png" class="img img-fluid"></div>

                            <!-- Player 6,-->
                            <div class="player6" id="player6">Player6
                                <img src="./assets/images/avatar6.png" class="img img-fluid">
                            </div>
                        </div>
                        <div id="col5" class="col">
                            <div class="player4" id="player4">Player4
                                <img src="./assets/images/avatar4.png" class="img img-fluid"></div>

                        </div>


                        <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore maxime neque 
        exercitationem esse enim atque dolor ex explicabo tempore, unde harum quas nostrum ipsa facere 
        quia, quasi assumenda vero adipisci? Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore maxime neque 
        exercitationem esse enim atque dol -->


                        <!-- Overlay End Below-->



                    </div>
                    <!-- container col end below -->
                </div>
            </div>

            <!-- 1st Row Main 100w 100h Below -->
        </div>

        <!-- Main Container Below -->
    </div>


    <!-- All the good stuff! -->
    <script type="text/javascript" src="./assets/javascript/zilch.js"></script>

    <!-- Required JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Required popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Required Bootstrap JQuery CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
